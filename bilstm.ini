[MODEL]
# paths to datasets
path_data = res/train_5500.label
path_test = res/TREC_10.label

# model config
model = bilstm
model_path = data/bilstm.model
freeze = False
use_pretrained = False

# early stopping
early_stop = 500

# model settings
epoch = 30

# use pre-trained embeddings
path_pre_emb = data/glove.txt
unk_token = unk

# network structure
hidden_size = 300
word_embedding_dim = 300
bilstm_hidden_size = 100
batch_size = 200

# hyperparameters
lr = 1
momentum = 0

# ensemble config
use_ensemble = True
n_models = 3

# output file
output_file = data/output.txt
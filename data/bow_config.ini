[MODEL]
# paths to datasets
train_filename = ../res/train_5500.label
test_filename = ../res/TREC_10.label

# model config
model = bow
path_model = ../data/bow_output
use_pretrained = True
freeze = False

# stop conditions
stop_loss = 5

# model settings
epoch = 100
min_word_freq = 5

# network strcuture
emb = 8
batch_size = 1024

# hyperparamters
lr_param = 0.02

# use pre-trained embeddings
path_pre_emb = ../data/glove.small
unk_token = #UNK#
